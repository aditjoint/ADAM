<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Set-1 Corrected Header Alignment - ADAM Consult</title>

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet"
    />

    <style>
        /* Container to center content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header base */
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        /* Flex container for header content */
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 70px;
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 24px;
            color: #007bff;
            text-decoration: none;
        }

        .logo-icon {
            background-color: #007bff;
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-weight: 700;
            border-radius: 4px;
            margin-right: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .logo-text {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        /* Main navigation styles */
        nav.main-nav ul.nav-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav.main-nav ul.nav-links li {
            position: relative;
            margin-left: 30px;
        }

        nav.main-nav ul.nav-links li:first-child {
            margin-left: 0;
        }

        nav.main-nav ul.nav-links li a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            display: inline-block;
            font-family: 'Roboto', sans-serif;
        }

        /* Dropdown toggle caret */
        .dropdown-toggle i {
            margin-left: 5px;
            font-size: 0.8em;
        }

        /* Dropdown menu */
        ul.dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            padding: 10px 0;
            min-width: 180px;
            z-index: 1000;
        }

        ul.dropdown-menu li {
            margin: 0;
            padding: 0;
        }

        ul.dropdown-menu li a {
            padding: 10px 20px;
            display: block;
            color: #333;
            font-weight: 400;
        }

        ul.dropdown-menu li a:hover {
            background-color: #f0f8ff;
            color: #007bff;
        }

        /* Show dropdown on hover */
        .nav-links li:hover > ul.dropdown-menu {
            display: block;
        }

        /* Call-to-action button */
        .cta-button a.btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease;
        }

        .cta-button a.btn-primary:hover {
            background-color: #0056b3;
        }

        /* Mobile menu toggle - hidden on desktop */
        .mobile-menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }

        /* Responsive: show mobile menu icon on small screens */
        @media (max-width: 768px) {
            nav.main-nav ul.nav-links {
                display: none;
            }
            .mobile-menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="../index.html" class="logo">
                    <div class="logo-icon">
                        <span class="letter">A</span>
                    </div>
                    <span class="logo-text">ADAM Consult</span>
                </a>

                <nav class="main-nav">
                    <ul class="nav-links">
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../about.html">About</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle">
                                Consult Service <i class="fas fa-chevron-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="../services/technology-infrastructure.html">Technology Infrastructure</a>
                                </li>
                                <li><a href="../services/digital-transformation.html">Digital Transformation</a></li>
                                <li><a href="../services/sustainability-solutions.html">Sustainability Solutions</a></li>
                                <li><a href="../services/process-automation.html">Process Automation</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle">
                                Current Affairs <i class="fas fa-chevron-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="../currentaffairs/news.html">News</a></li>
                                <li><a href="../currentaffairs/campaign.html">Campaigns</a></li>
                                <li><a href="../currentaffairs/events.html">Events</a></li>
                                <li><a href="../currentaffairs/projects.html">Projects</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <div class="cta-button">
                    <a href="../contact.html" class="btn btn-primary">Get In Touch</a>
                </div>

                <div class="mobile-menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- Page content here -->
        <h1 style="text-align:center; margin-top: 40px;">Page Content Placeholder</h1>
    </main>
</body>
</html>
