  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    .campaign-section {
      background-color: #ff8c00;
      color: white;
      padding: 10px 10px;
      text-align: center;
      border-bottom: 5px solid #333;
    }

    .projects-section {
      background-color: #ffffff;
      padding: 50px 20px;
      text-align: center;
      border-bottom: 5px solid #eee;
    }

    .projects-section h2 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #333;
    }

    .projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .project-card {
      background-color: #f9f9f9;
      padding: 20px;
      width: 250px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-10px);
    }

    .project-card h3 {
      font-size: 24px;
      color: #007BFF;
    }

    .view-details {
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
    }

    .view-details:hover {
      text-decoration: underline;
    }

    .rack-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      background: #0f172a;
      color: #e2e8f0;
    }

    .rack {
      background: #1e293b;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .rack:hover {
      transform: scale(1.02);
    }

    .rack-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .sensor {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .temp-bar {
      height: 8px;
      background: #334155;
      border-radius: 20px;
      overflow: hidden;
      margin: 0.5rem 0;
    }

    .temp-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #22d3ee, #facc15);
    }

    .ok { color: #10b981; }
    .warning { color: #ef4444; }

    .image-card {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 1rem;
    }

    .image-card img {
      width: 100px;
      height: auto;
      margin: 10px;
    }

    .footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 20px;
      color: #888;
    }
  </style>
</head>

  </script>
