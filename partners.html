
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partners - ADIT Joint</title>
    <meta name="description" content="Explore our strategic partnerships and collaboration opportunities at ADIT Joint.">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/partners.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Same header as other pages -->
    </header>

    <!-- Partners Section -->
    <section class="partners-section">
        <div class="container">
            <div class="section-header">
                <h1>Our Partners</h1>
                <p>Strategic collaborations driving innovation and growth</p>
            </div>
            <div class="partners-grid">
                <!-- Partner cards will be dynamically populated -->
            </div>
        </div>
    </section>

    <!-- Partner Enrollment -->
    <section class="partner-enrollment">
        <div class="container">
            <h2>Become a Partner</h2>
            <p>Join our network of innovative organizations</p>
            <form id="partnerEnrollmentForm" class="enrollment-form">
                <div class="form-group">
                    <input type="text" id="companyName" name="companyName" required placeholder="Company Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Business Email">
                </div>
                <div class="form-group">
                    <textarea id="description" name="description" required placeholder="Company Description"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Partnership Request" class="btn btn-primary">
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Same footer as other pages -->
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/partner-enrollment.js"></script>
</body>
</html>
