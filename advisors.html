
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advisors - ADIT Joint</title>
    <meta name="description" content="Meet our expert advisors at ADIT Joint who provide strategic guidance and industry expertise.">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/advisors.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Same header as other pages -->
    </header>

    <!-- Advisors Section -->
    <section class="advisors-section">
        <div class="container">
            <div class="section-header">
                <h1>Our Advisors</h1>
                <p>Meet our expert advisors who provide strategic guidance and industry expertise</p>
            </div>
            <div class="advisors-grid">
                <!-- Advisor cards will be dynamically populated -->
            </div>
        </div>
    </section>

    <!-- Advisor Enrollment -->
    <section class="advisor-enrollment">
        <div class="container">
            <h2>Join Our Advisory Panel</h2>
            <p>Share your expertise and help shape the future of technology and infrastructure</p>
            <form id="advisorEnrollmentForm" class="enrollment-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Full Name">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder="Email Address">
                </div>
                <div class="form-group">
                    <textarea id="expertise" name="expertise" required placeholder="Areas of Expertise"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit Application" class="btn btn-primary">
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <!-- Same footer as other pages -->
    </footer>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/advisor-enrollment.js"></script>
</body>
</html>
